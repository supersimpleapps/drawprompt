<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Prompts</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Press+Start+2P&family=Amatic+SC&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_v3.css">
</head>
<body>
    <div class="container">
	<div class="border left-border"></div>
	<div class="background-container">    
		<div class="content">
	        	<h1>Drawing Prompts</h1>
	        	<p>Click the button to get a random drawing prompt</p>
	        	<div class="button-prompt">
				<button class="button" id="promptButton">Prompt Me</button>
			</div>
	        	<div class="prompt-box" id="promptBox"></div>
	        	<div class="button-group">
		        	<button class="button" id="previousButton"><b>&#x2190</b></button>
		        	<button class="button" id="nextButton"><b>&#8594</b></button>
		    	</div>
	       		<footer>
	            		<p>
					<a href="https://account.venmo.com/u/john-barkis/">Buy me a coffee (Venmo)</a><br />
					<br />
		            		<a href="https://forms.gle/eYY6H2KRyu97XEJw5">Feedback on the game?</a><br />
				</p>
	        	</footer>
	    	</div>
	</div>
	<div class="border right-border"></div>
    </div>
    
    <script src="script_v3.js"></script>
</body>
</html>
